<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to e-library</title>
  </head>
  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f7f7f7;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f7f7f7; padding: 20px;">
      <tr>
        <td align="center">
          <!-- Email Content Container -->
          <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; padding: 20px; text-align: center; border: 1px solid #ddd;">
            <!-- Header -->
            <tr>
              <td>
                <h1 style="margin: 0; font-size: 24px; color: #333;">{{message}}</h1>
                <p style="margin: 10px 0 20px; font-size: 16px; color: #555;">We're excited to have you on board.</p>
              </td>
            </tr>
            <!-- Main Content -->
            <tr>
              <td>
                <p style="margin: 0 0 15px; font-size: 16px; color: #555;">
                 Subscription {{type}} successfully !!. Subscription starts from {{start_date}} to {{end_date}} , type : {{subscription_type}}.
                </p>
                <p style="margin: 0 0 20px; font-size: 16px; color: #555;">
                  If you have any questions, feel free to <a href="https://e-biblio.campustech-solutions.com/home" style="color: #007BFF; text-decoration: underline;">contact us</a>.
                </p>
                <!-- Button -->
                <a href="https://e-biblio.campustech-solutions.com/home" style="display: inline-block; background-color: #F99D2C; color: #ffffff; text-decoration: none; padding: 10px 20px; border-radius: 4px; font-size: 16px;">
                  Go to Homepage
                </a>
              </td>
            </tr>
            <!-- Footer -->
            <tr>
              <td style="padding-top: 20px; font-size: 12px; color: #aaa;">
                <p style="margin: 0;">&copy; 2024 e-biblio. All Rights Reserved.</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
